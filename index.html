<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>PAR ou iMPAR</title>
</head>
<body>
        <main>
            <img src="assets/Par-Impar.png" alt="imagem do par e impar">
            <h1> Insira um número e descubra se ele é Par ✅ ou Ímpar ❌.</h1>
            <div>
                <input type="number" placeholder="Digite um valor...">
                <select class="selecionarParImpar">
                    <option value=""selected disabled>Escolher 🚩 </option>
                    <option value="par">Par ✅</option>
                    <option value="impar">impar ❌</option>
                </select>
                <select class="avatar">
                    <option value="" selected disabled>Escolha Avatar 😊</option>
                    <option value="🧑‍💻">Masculino 🧑‍💻</option>
                    <option value="👩‍💻">Feminino 👩‍💻</option>
                    <option value="🌓">Avatar 🌓</option>
                </select>
            </div>  
            <button>Jogar 🎲</button>
            <p class="par impar"></p>
        </main>
</body>
    <script src="script.js"></script>
</html>
